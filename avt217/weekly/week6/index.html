<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/e6.css">
</head>

<body>
	<div class="container">
		<img src="img/img_12.png" alt="img">
	 <div class="box1">
		<h3>Box 1: This is the div box using absolute position</h3>
		</div>
	<div class="box2">
		<h4>Box 2: uses fixed position</h4>
		<div class="insidebox2">
		<ul>
			<li> It is inside Box 2 as nav</li>
			</ul>
		</div>
		
		</div>
	<div class="box3">
		<h5>Box 3: This box is using sticky</h5>
		</div>
		<div class="box4">
		<h2>Box 4: this box is using float</h2>
		</div>
	</div>
</body>
</html>
